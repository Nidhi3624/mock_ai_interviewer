<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Interview System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <a href="{% url 'dashboard' %}" class="text-2xl font-bold">AI Interview System</a>
            {% if user.is_authenticated %}
                <a href="{% url 'start_interview' %}" class="ml-4">New Interview</a>
                <a href="{% url 'logout' %}" class="ml-4">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
    {% block extra_body %}{% endblock %}
</body>
</html>
